<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charser="utf-8">
    <title>Shopping List CheckOff</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List CheckOff</h1>
      <div class="row">
        <div class = "col-md-6" ng-controller="ToBuyController as toBuy">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in toBuy.items">
              <div class="row" style="margin-bottom: 5%">
                <div class="col-md-6">Buy {{ item.quantity }} {{ item.name }}</div>
                <div class="col-md-6">
                  <button ng-click="toBuy.buyItem($index);" class="btn btn-primary"><i class="fa fa-shopping-cart" aria-hidden="true" style="color:#ffffff"></i> Bought</button>
                </div>
              </div>
            </li>
          </ul>
          <div ng-if = "toBuy.items.length === 0" class="emptyList">Everything is bought ..!</div>
        </div>
        <div class = "col-md-6" ng-controller="AlreadyBoughtController as bought">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat = "item in bought.items">
              <div style="margin-bottom: 5%">Bought {{ item.quantity }} {{ item.name }}</div>
            </li>
            <div ng-if="bought.items.length == 0" class="emptyList">Nothing bought yet ..!</div>
          </ul>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
